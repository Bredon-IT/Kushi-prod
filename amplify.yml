version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd project
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: project/dist
    files:
      - '**/*'
  cache:
    paths:
      - project/node_modules

# Standard SPA Rewrite for React Router
rewrites:
  - source: </^[^.]+$|.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|woff2|ttf|map|json)$)([^.]+$)/>
    target: /index.html
    status: 200
